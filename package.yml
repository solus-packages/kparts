name       : kparts
version    : 5.94.0
release    : 62
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kparts-5.94.0.tar.xz : 05a5120f1a97dce84f5ea85d80eb4eb50793f800ce2af055d1d73ce61ed06bba
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
