name       : kparts
version    : 5.90.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kparts-5.90.0.tar.xz : 426543fb89b3dbe0c6f374544874ad81fe9c71e85e74ec5b6a4bfd3751eb13f5
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
