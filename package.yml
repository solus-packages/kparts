name       : kparts
version    : 5.91.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.91/kparts-5.91.0.tar.xz : f2ff8a873ae20899233d7ff8936204814d1ccbe1786fa872b5922912c232d182
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
optimize   : lto
builddeps  :
    - kiconthemes-devel
