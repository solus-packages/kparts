name       : kparts
version    : 5.35.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.35/kparts-5.35.0.tar.xz : 336bb33f66337159517c2a51905bedf2adee2e2fe238601a34ac1909d4de1d71
license    : LGPL-2.1
component  : programming
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kjobwidgets-devel
    - kservice-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
rundeps    :
    - devel :
        - kio-devel
        - ktextwidgets-devel
        - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
