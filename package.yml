name       : kparts
version    : 5.88.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kparts-5.88.0.tar.xz : 74ef0eff2b87ec65256691f9124a89b4010a83541b93b6325020541ecabcfbbd
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
optimize   : lto
builddeps  :
