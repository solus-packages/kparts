name       : kparts
version    : 5.93.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kparts-5.93.0.tar.xz : c888e9664cc71a2f52904fa42d6bcedaa76c50c720ef0bee8d8b0c98bbcd1675
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
optimize   : lto
