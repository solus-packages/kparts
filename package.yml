name       : kparts
version    : 5.89.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kparts-5.89.0.tar.xz : 2a973890e045028d2938753040343342e0c88444d773afa9f556f489bb0ebf6d
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
optimize   : lto
