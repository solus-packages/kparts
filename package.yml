name       : kparts
version    : 5.81.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.81/kparts-5.81.0.tar.xz : eb90dee4329fbc97acf3349fe344a86b2ef742dece35edf80e44ca5b1eaf58be
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
