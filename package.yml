name       : kparts
version    : 5.99.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kparts-5.99.0.tar.xz : 003220ff87733be6da6076207ab66a67a8745fd395d1250ebd978c0c430e7c5e
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components.
optimize   : lto
builddeps  :
    - kiconthemes-devel
    - kio-devel
    - ktextwidgets-devel
    - sonnet-devel
rundeps    :
    - devel :
        - kio-devel
        - ktextwidgets-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
