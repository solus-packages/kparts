name       : kparts
version    : 5.96.0
release    : 63
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.96/kparts-5.96.0.tar.xz : 02daf869ec02218343601a115b0ee20663e37e8682528dd2e1cd0e7aa29fc82c
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
